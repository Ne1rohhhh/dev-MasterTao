<section class="calculation">
    <div class="container">
        <div class="template-title case-3">
            <h2>Получить рассчет стоимости доставки вашего груза</h2>
        </div>
        <form class="calculation-form">
            <div class="form-row">
                <div class="form-column">
                    <div class="input-box">
                        <label for="category">Категория товара:</label>
                        <input type="text" id="category" placeholder="Категория товара">
                    </div>
                    <div class="input-box">
                        <label for="weight">Вес груза (кг):</label>
                        <input type="number" id="weight" placeholder="Введите вес">
                    </div>
                </div>
                <div class="form-column">
                    <div class="input-box">
                        <label for="price">Стоимость груза:</label>
                        <input type="number" id="price" placeholder="Введите стоимость">
                    </div>
                    <div class="input-box">
                        <label for="volume">Объем груза (м3):</label>
                        <input type="number" id="volume" placeholder="Введите объем"> 
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-column">
                    <div class="control-box">
                        <input id="Insurance" type="checkbox" name="formalization">
                        <label for="Insurance">Cтраховка</label>
                    </div>
                    <div class="control-box">
                        <input id="customs" type="checkbox" name="formalization">
                        <label for="customs">Таможенное оформление</label>
                    </div>
                </div>
                <div class="form-column">
                    <div class="input-box">
                        <label for="invoice">Код ТН ВЭД:</label>
                        <input type="text" id="invoice" placeholder="Введите код">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-column">
                    <div class="control-box">
                        <div class="file-name"></div>
                        <input id="product-photo" class="custom-file" type="file">
                        <label for="product-photo">Загрузить фото товара</label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-column">
                    <button type="button" class="btn btn-primary btn-lg   btn-mt-8px   btn-mt-38px">Следующий шаг<img src="assets/img/icon-arrow-left.svg" class="icon" alt="icon"></button>
                </div>
            </div>
        </form>
        <img src="assets/img/calculation-decoration.png" class="calculation-decoration" alt="calculation-decoration">
    </div>
</section>
